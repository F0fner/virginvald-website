<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="favicon.png">

    <meta name="color-scheme" content="dark">
    <meta name="description" content="Player distribution pie and activity chart.">

<body>
    <!-- Rotating mushroom in bottom-left corner -->
    <div class="mushroom-spinner">
        <img src="avatars/red_mushroom.png" alt="mushroom">

    <main class="wrap">
        <header class="brand">VirginVald</header>
        <section class="charts">
            <div class="card pie">
                <canvas id="pieChart"></canvas>
            </div>
            <div class="card line">
                <canvas id="activityChart"></canvas>
            </div>
        </section>
    </main>

    <script src="chart-init.js"></script>
    <script src="site-effects.js"></script>
</body>
</html>
